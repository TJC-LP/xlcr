name: Continuous Integration

on:
  pull_request:
    branches: [main, feat/*]
  push:
    branches: [main, feat/*]
    tags: [v*]

env:
  ASPOSE_TOTAL_LICENSE_B64: ${{ secrets.ASPOSE_TOTAL_LICENSE_B64 }}
  CI_IMAGE: ghcr.io/tjc-lp/xlcr:ci

jobs:
  ci-image:
    name: Ensure CI Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .github
          file: .github/Dockerfile.ci
          push: true
          tags: ${{ env.CI_IMAGE }}
          cache-from: type=registry,ref=${{ env.CI_IMAGE }}
          cache-to: type=inline

  build:
    name: Build and Test
    needs: [ci-image]
    strategy:
      matrix:
        java: [temurin@17, temurin@21, temurin@25]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tjc-lp/xlcr:ci
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Java (temurin@25)
        if: matrix.java == 'temurin@25'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Cache Coursier and Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.cache/mill
          key: mill-${{ matrix.java }}-${{ hashFiles('build.mill', '**/package.mill', '.mill-version') }}
          restore-keys: |
            mill-${{ matrix.java }}-

      - name: Check Formatting
        run: ./mill __.checkFormat

      - name: Compile project
        run: ./mill __.compile

      - name: Run tests
        run: ./mill __.test

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        run: ./mill -i mill.javalib.SonatypeCentralPublishModule/
        env:
          PUBLISH_VERSION: ${{ steps.version.outputs.version }}
          MILL_SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MILL_SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MILL_PGP_SECRET_BASE64: ${{ secrets.PGP_SECRET }}
          MILL_PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

  # Build JAR + native image on Modal (offloads heavy compilation to Modal cloud)
  modal-build:
    name: Build on Modal
    needs: [build]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
      MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build on Modal
        run: uv run modal run scripts/modal_build.py --tag v${{ steps.version.outputs.version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xlcr-release
          path: |
            artifacts/xlcr.jar
            artifacts/xlcr-native

  release:
    name: Create Release
    needs: [modal-build]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: xlcr-release

      - name: Stage release artifacts
        run: |
          cp xlcr.jar "xlcr-${{ steps.version.outputs.version }}.jar"
          cp xlcr-native "xlcr-${{ steps.version.outputs.version }}-linux-amd64"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            xlcr-${{ steps.version.outputs.version }}.jar
            xlcr-${{ steps.version.outputs.version }}-linux-amd64
          generate_release_notes: true

  publish-docker:
    name: Publish Runtime Docker Image
    needs: [modal-build]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: xlcr-release
          path: artifacts

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.runtime
          push: true
          tags: |
            ghcr.io/tjc-lp/xlcr:latest
            ghcr.io/tjc-lp/xlcr:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
