name: Continuous Integration

on:
  pull_request:
    branches: [main, feat/*]
  push:
    branches: [main, feat/*]
    tags: [v*]

env:
  ASPOSE_TOTAL_LICENSE_B64: ${{ secrets.ASPOSE_TOTAL_LICENSE_B64 }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.4, 2.13.14]
        java: [temurin@17, temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install LibreOffice
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: Check Formatting
        run: ./mill __.checkFormat

      - name: Compile project
        run: ./mill __[${{ matrix.scala }}].compile

      - name: Run tests
        run: ./mill __[${{ matrix.scala }}].test

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        env:
          PUBLISH_VERSION: ${{ steps.version.outputs.VERSION }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          ./mill mill.scalalib.PublishModule/publishAll \
            --sonatypeUri https://s01.oss.sonatype.org/service/local \
            --sonatypeSnapshotUri https://s01.oss.sonatype.org/content/repositories/snapshots \
            --publishArtifacts __.publishArtifacts \
            --username "$SONATYPE_USERNAME" \
            --password "$SONATYPE_PASSWORD" \
            --gpgArgs --passphrase="$PGP_PASSPHRASE",--batch,--yes,-a,-b \
            --readTimeout 600000 \
            --awaitTimeout 600000 \
            --release true
