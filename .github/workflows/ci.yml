name: Continuous Integration

on:
  pull_request:
    branches: [main, feat/*]
  push:
    branches: [main, feat/*]
    tags: [v*]

env:
  ASPOSE_TOTAL_LICENSE_B64: ${{ secrets.ASPOSE_TOTAL_LICENSE_B64 }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.3.4]
        java: [temurin@17, temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install LibreOffice
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: Check Formatting
        run: ./mill __.checkFormat

      - name: Compile project
        run: ./mill __[${{ matrix.scala }}].compile

      - name: Run tests
        run: ./mill __[${{ matrix.scala }}].test

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        run: ./mill -i mill.javalib.SonatypeCentralPublishModule/
        env:
          PUBLISH_VERSION: ${{ steps.version.outputs.version }}
          MILL_SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MILL_SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MILL_PGP_SECRET_BASE64: ${{ secrets.PGP_SECRET }}
          MILL_PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

  release:
    name: Create Release
    needs: [build]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build server assembly JAR
        run: ./mill 'server[3.3.4].assembly'
        env:
          ASPOSE_TOTAL_LICENSE_B64: ${{ secrets.ASPOSE_TOTAL_LICENSE_B64 }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/server/3.3.4/assembly.dest/out.jar
          generate_release_notes: true
