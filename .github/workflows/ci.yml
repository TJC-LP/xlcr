name: Continuous Integration

on:
  pull_request:
    branches: [main, feat/*]
  push:
    branches: [main, feat/*]
    tags: [v*]

env:
  ASPOSE_TOTAL_LICENSE_B64: ${{ secrets.ASPOSE_TOTAL_LICENSE_B64 }}
  CI_IMAGE: ghcr.io/tjc-lp/xlcr:ci

jobs:
  ci-image:
    name: Ensure CI Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .github
          file: .github/Dockerfile.ci
          push: true
          tags: ${{ env.CI_IMAGE }}
          cache-from: type=registry,ref=${{ env.CI_IMAGE }}
          cache-to: type=inline

  build:
    name: Build and Test
    needs: [ci-image]
    strategy:
      matrix:
        scala: [3.3.4, 2.13.17]
        java: [temurin@17, temurin@21, temurin@25]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tjc-lp/xlcr:ci
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Java (temurin@25)
        if: matrix.java == 'temurin@25'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Cache Coursier and Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.cache/mill
          key: mill-${{ matrix.scala }}-${{ matrix.java }}-${{ hashFiles('build.mill', '**/package.mill', '.mill-version') }}
          restore-keys: |
            mill-${{ matrix.scala }}-${{ matrix.java }}-
            mill-${{ matrix.scala }}-

      - name: Check Formatting
        run: ./mill __.checkFormat

      - name: Compile project
        run: ./mill __[${{ matrix.scala }}].compile

      - name: Run tests
        if: matrix.java != 'temurin@25'
        run: ./mill __[${{ matrix.scala }}].test

      - name: Run tests (skip Spark â€” no Java 25 support yet)
        if: matrix.java == 'temurin@25'
        run: |
          ./mill 'core[${{ matrix.scala }}].test'
          ./mill 'core-aspose[${{ matrix.scala }}].test'
          ./mill 'core-libreoffice[${{ matrix.scala }}].test'
          if [ "${{ matrix.scala }}" = "3.3.4" ]; then
            ./mill 'xlcr[3.3.4].test'
          fi

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to Maven Central
        run: ./mill -i mill.javalib.SonatypeCentralPublishModule/
        env:
          PUBLISH_VERSION: ${{ steps.version.outputs.version }}
          MILL_SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MILL_SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MILL_PGP_SECRET_BASE64: ${{ secrets.PGP_SECRET }}
          MILL_PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

  release:
    name: Create Release
    needs: [build]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tjc-lp/xlcr:ci
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Cache Coursier and Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.cache/mill
          key: mill-release-${{ hashFiles('build.mill', '**/package.mill', '.mill-version') }}

      - name: Build assembly JAR
        run: ./mill 'xlcr[3.3.4].assembly'

      - name: Build native image
        run: ./mill 'xlcr[3.3.4].nativeImage'

      - name: Stage release artifacts
        run: |
          cp out/xlcr/3.3.4/assembly.dest/out.jar "xlcr-${{ steps.version.outputs.version }}.jar"
          cp out/xlcr/3.3.4/nativeImage.dest/native-executable "xlcr-${{ steps.version.outputs.version }}-linux-amd64"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            xlcr-${{ steps.version.outputs.version }}.jar
            xlcr-${{ steps.version.outputs.version }}-linux-amd64
          generate_release_notes: true
